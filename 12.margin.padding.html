<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 40px;
            height: 40px;
            border: 1px solid black;
            /* margin 바깥쪽의 여백을 뜻한다 */
            /* margin: 20px; ==  margin: 20px 20px 20px 20px*/
            /* margin 20px 30px == 위아래 20px 왼쪽오른쪽 30px */
            margin: 20px 30px;

            /* padding 안쪽의 여백을 뜻한다 */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- div.box -->
    <div class="box">

    </div>
</body>
</html>
